<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="tip">
        <button id="helpButton" onclick="location.href='help.html'">?</button>
        <span class="tiptext">Help</span>
    </div>
    <h1>Task Manager</h1>
    <button class="deleteButton" onclick="deleteAllData()">Delete All Data</button>
    <div id="mainTaskSection">
        <div class="tooltip">
            <label for="mainTask">Main Task</label>
            <span class="tooltiptext">Enter the name of the task</span>
        </div>
        <input type="text" id="mainTask">
        <div class="tooltip">
            <label for="dueDate">Due Date</label>
            <span class="tooltiptext">click the little calender on the right to enter date</span>
        </div>
        <input type="date" id="dueDate">
        <div class="tooltip">
            <label for="taskColor">Task Color</label>
            <span class="tooltiptext">Click on bar to select a colour for the task. text will change to white if done</span>
        </div>
        <input type="color" id="taskColor">
        <button onclick="addMainTask()">Add Main Task</button>
    </div>
    <div id="taskListContainer"></div>
</div>
<script src="app.js"></script>
</body>
</html>
