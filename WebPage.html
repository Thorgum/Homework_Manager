<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Homework Manager</h1>
    <div id="mainTaskSection">
        <label>Task:</label>
        <input type="text" id="mainTask">
        <label>Due Date:</label>
        <input type="date" id="dueDate" />
        <script>
            dueDate.min = new Date().toISOString().split("T")[0];
        </script>
        <button onclick="addMainTask()">Add Main Task</button>
    </div>

    <button class="deleteButton" onclick="deleteAllData()">Delete All Data</button>

    <div id="taskListContainer">
        <!-- Task list will be appended here -->
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
